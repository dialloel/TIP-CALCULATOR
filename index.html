<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">


   
    <h1>Tip Calculator</h1>

    <form action="form" id="calculator">
   
        <div class="montant">
            <label for="amount" class="dollars">$   &ensp; </label> 
            <input type="text" id="amount">

        </div>
        
        <br><br>
        
        <div Class="Wrapper">
            <Label for="Tip" >
                Tip :</Label>
        
                <input type="range" min="0" max="100" id="Tip">
            <span id="percentage-output"></span>
        
        
        </div>
        <br>

        <hr>

    </form>

    <h2>Results</h2>

    <div class="montant-tip">

        <label for="tamount">Tip amount</label> <span id="tipamount"></span> 

    </div>
    <br>
    <br>

    <div class="montant-total">

        <label for="tbill"> Total bill with tip </label> <span type="text" id="totalbill"></span>

       

    </div>

</div>
    


<script src="main.js"></script>

   
</body>
</html>
